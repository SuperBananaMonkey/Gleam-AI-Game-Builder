    html,
    body {

      width: 100%;

    }

<body>
  <iframe id="iframe-cocrea" width="800px" height="405px" src="https://cocrea.world/embed/2016519233744244737?type=player&showCreator=true&showOperating=false" title="Gleam AI Game Builder/Scratch project hosted on Cocrea." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowFullScreen></iframe>
</body>

<script>
  function handleFullScreen() {
    var el = document.getElementById("iframe-cocrea");
    var requestMethod = el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullScreen;
    if (requestMethod) {
      requestMethod.call(el);
    } else if (typeof window.ActiveXObject !== "undefined") {
      var wscript = new ActiveXObject("WScript.Shell");
      if (wscript !== null) {
        wscript.SendKeys("{F11}");
      }
    }
  }

  function handleExitFullScreen() {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    }
  }

  window.addEventListener('message', e => {
    if (e.origin === "https://cocrea.world") {
      if (e.data === 'fullScreen') {
        handleFullScreen();
      } else if (e.data === 'normal') {
        handleExitFullScreen();
      }
    }
  }, false);
</script>
